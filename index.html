<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <link rel="stylesheet" type="text/css" href="desktop.css" media="screen and (min-width:500px)"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
    <section class="starsContainer">
      <div value="1" class="star"></div>
      <div value="2" class="inactiveStars"></div>
      <div value="3" class="inactiveStars"></div>
      <div value="4" class="inactiveStars"></div>
      <div value="5" class="inactiveStars"></div>
    </section>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <section class="numbersContainer">
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button value="4">4</button>
      <button value="5">5</button>
    </section>
    <input class="boton" value="SUBMIT" type="submit">

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/SFCC5555">Mr.Ackerman</a>.
  </div>
  <script src="./rating.js"></script>
</body>
</html>
